review_text: |
  Please review your JobSeeker Payment application details above. All required fields have been completed based on your intake information.

  Important notes:
  - JobSeeker Payment provides financial support while you look for work
  - You must meet mutual obligation requirements (job search, training, etc.)
  - Payments are made fortnightly to your nominated bank account
  - Processing time is typically 2-4 weeks

  Source: Services Australia - JobSeeker Payment - https://www.servicesaustralia.gov.au/jobseeker-payment

