review_text: |
  Please review the birth registration details above. All required fields have been completed based on your intake information.
  
  Important notes:
  - Birth registration must be completed within 60 days of birth
  - A birth certificate will be issued after successful registration
  - Fees may apply for additional copies or expedited processing
  
  Source: NSW Registry of Births, Deaths and Marriages - https://www.bdm.nsw.gov.au/Pages/births/birth-registration.aspx

receipt_expected: true
