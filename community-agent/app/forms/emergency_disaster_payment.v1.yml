review_text: |
  Please review your Emergency Disaster Payment application details above. All required fields have been completed based on your intake information.

  Important notes:
  - Emergency Disaster Payment provides immediate financial assistance after a disaster
  - You must have been affected by an eligible disaster event
  - Payments are made to your nominated bank account
  - Processing time is typically 1-3 business days for urgent cases

  Source: Services Australia - Disaster Recovery Payment - https://www.servicesaustralia.gov.au/disaster-recovery-payment

